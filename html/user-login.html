<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/user-login.css" />
  
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Left side login form -->
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-light full-height">
        <div class="w-75">
          <h2 class="mb-4 text-dark text-center">Welcome Back</h2>
          <form id="userLoginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 fw-bold">Login</button>
          </form>
          <p class="mt-3 text-center small text-dark">
            Don't have an account?
            <a href="./sign-up.html" class="text-decoration-none fw-bold">Sign up</a>
          </p>
        </div>
      </div>

      <!-- Right side image -->
      <div class="col-12 col-md-6 right-image full-height"></div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/login.js"></script>
</body>
</html>
