<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="../css/user-dashboard.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">SaKaya</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./features.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./rent-car.html">Rent</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./faqs.html">FAQs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact-us.html">Contact Us</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <div id="navControlContainer" class="me-2"></div>
          <a href="./user-login.html" class="btn btn-outline-light me-2">Login</a>
          <a href="./sign-up.html" class="btn btn-light me-2">Sign-up</a>
          <button id="logoutBtn" class="btn btn-danger d-none">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center mt-5">
    <i class="bi bi-person-fill display-1 text-dark"></i>
    <h2 class="mt-3">Hello, <span id="usernameDisplay">User</span>!</h2>
    <p class="lead">These are the cars you rented:</p>

    <!-- Cards -->
    <div class="row justify-content-center mt-4" id="carCards">
      <div class="col-md-4 mb-3">
        <div class="card car-card h-100" data-car="SUV">
          <img src="../assets/images/car-example.avif" class="card-img-top" alt="SUV">
          <div class="card-body">
            <h5 class="card-title">SUV</h5>
            <p class="card-text">Spacious and perfect for family trips.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card car-card h-100" data-car="Sedan">
          <img src="../assets/images/car-example.avif" class="card-img-top" alt="Sedan">
          <div class="card-body">
            <h5 class="card-title">Sedan</h5>
            <p class="card-text">Elegant and efficient for city driving.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card car-card h-100" data-car="Van">
          <img src="../assets/images/car-example.avif" class="card-img-top" alt="Van">
          <div class="card-body">
            <h5 class="card-title">Van</h5>
            <p class="card-text">Ideal for group travels and cargo.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-4">
      <button class="btn btn-success me-2" id="checkoutBtn">Checkout</button>
      <button class="btn btn-primary me-2" id="addBtn">Add</button>
      <button class="btn btn-danger me-2" id="removeBtn">Remove</button>
      <button class="btn btn-secondary" id="undoBtn">Undo</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/login.js"></script>
  <script src="../javascript/user-dashboard.js"></script>

</body>
</html>
