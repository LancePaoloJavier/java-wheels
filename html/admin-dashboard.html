<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    table img {
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    .table-dark th {
      background-color: #212529;
      color: #fff;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">SaKaya Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
        </ul>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <h4 class="mb-3">Users' Carts & Rentals</h4>
    <div class="table-responsive mb-5">
      <table class="table table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Username</th>
            <th>Car Image</th>
            <th>Car Name</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="usersCarsTable">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>

    <h4 class="mb-3">Manage Car Listings</h4>
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCarModal">
        <i class="bi bi-plus-circle me-1"></i> Add New Car
      </button>
      <button class="btn btn-warning" id="updateCarBtn">
        <i class="bi bi-pencil-square me-1"></i> Update Car
      </button>
      <button class="btn btn-danger" id="deleteCarBtn">
        <i class="bi bi-trash-fill me-1"></i> Delete Car
      </button>
    </div>

    <!-- Car Management Table -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Car Image</th>
            <th>Car Name</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="carListTable">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Car Modal -->
  <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addCarForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addCarModalLabel">Add New Car</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Car Name</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Car Image URL</label>
            <input type="text" class="form-control" name="image" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Car Type</label>
            <select class="form-select" name="type" required>
              <option value="">Select Type</option>
              <option value="Sedan">Sedan</option>
              <option value="Van">Van</option>
              <option value="SUV">SUV</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Car</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Admin Dashboard JS -->
  <script src="../javascript/admin-dashboard.js"></script>
</body>
</html>
