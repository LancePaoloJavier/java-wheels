<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">SaKaya</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../html/features.html">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="../html/rent-car.html">Rent</a></li>
          <li class="nav-item"><a class="nav-link" href="../html/faqs.html">FAQs</a></li>
          <li class="nav-item"><a class="nav-link" href="../html/contact-us.html">Contact Us</a></li>
        </ul>

        <div class="d-flex" id="navControlContainer">
          <button id="logoutBtn" class="btn btn-danger ms-2">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Admin Dashboard Content -->
  <div class="container mt-5">
    <div class="text-center">
      <i class="bi bi-person-fill display-1 text-secondary"></i>
      <h2 class="mt-3">Welcome Admin</h2>
      <p class="lead">Manage rented car records below:</p>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input type="text" id="carInput" class="form-control" placeholder="Enter rented car details (e.g. Toyota - John Doe)" />
          <button class="btn btn-primary" id="addCarBtn">Add</button>
        </div>

        <ul class="list-group" id="rentedCarsList">
          <!-- Rented car items go here -->
        </ul>

        <div class="mt-3 d-flex gap-2 justify-content-end">
          <button class="btn btn-danger" id="removeCarBtn">Remove Selected</button>
          <button class="btn btn-secondary" id="undoCarBtn">Undo</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast for logout -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="logoutToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">You have successfully logged out.</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/login.js"></script>
  <script src="../javascript/admin-dashboard.js"></script>
</body>
</html>
