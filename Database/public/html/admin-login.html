<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/admin-login.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Left image -->
      <div class="col-12 col-md-6 left-image full-height"></div>

      <!-- Right login form -->
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-light full-height">
        <div class="w-75">
          <h2 class="mb-4">Welcome, Admin</h2>
          <form id="adminLoginForm">
            <div class="mb-3">
              <label for="adminEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" required>
            </div>
            <div class="mb-3">
              <label for="adminPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
            
            <!-- Home button with Bootstrap icon -->
            <a href="../index.html" class="btn btn-outline-secondary w-100 mt-3">
              <i class="bi bi-house-fill me-2"></i>
              Back to Home
            </a>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/login.js"></script>
</body>
</html>
