<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .rented-car-card, .checked-out-car-card {
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .rented-car-card.selected, .checked-out-car-card.selected {
      border: 2px solid #0d6efd;
      transform: scale(1.03);
    }
    .checked-out-section {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 40px;
      text-align: center;
    }
    .checked-out-car-card {
      background-color: rgba(0, 128, 0, 0.1);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">SaKaya</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/features.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/rent-car.html">Rent</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/faqs.html">FAQs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/contact-us.html">Contact Us</a>
          </li>
        </ul>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 id="userGreeting" class="text-center mb-4"></h2>

    <div class="d-flex justify-content-center gap-2 mb-4 flex-wrap">
      <button id="removeSelected" class="btn btn-danger">
        <i class="bi bi-trash-fill me-1"></i> Remove Selected
      </button>
      <button id="undoBtn" class="btn btn-secondary">
        <i class="bi bi-arrow-counterclockwise me-1"></i> Undo Last Remove
      </button>
      <button id="checkoutSelected" class="btn btn-success">
        <i class="bi bi-cart-check-fill me-1"></i> Checkout Selected
      </button>
      <button id="cancelCheckoutBtn" class="btn btn-warning">
        <i class="bi bi-x-circle-fill me-1"></i> Cancel Selected Checkout
      </button>
    </div>

    <!-- Rented Cars -->
    <div id="rentedCars" class="row g-4 text-start"></div>

    <!-- Checked Out Cars -->
    <div class="checked-out-section text-center">
      <h4>Checked Out Cars</h4>
      <div id="checkedOutCars" class="row g-4 mt-3 text-start"></div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Select Payment Method</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="payCard" value="card">
            <label class="form-check-label" for="payCard">
              <i class="bi bi-credit-card-2-front-fill me-2"></i> Credit/Debit Card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="payPaypal" value="paypal">
            <label class="form-check-label" for="payPaypal">
              <i class="bi bi-paypal me-2"></i> PayPal
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="payCash" value="cash">
            <label class="form-check-label" for="payCash">
              <i class="bi bi-cash-coin me-2"></i> Cash
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmCheckoutBtn">Confirm Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- login script -->
  <script src="..//javascript/login.js"></script>

  <!-- user dashboard script -->
  <script src="/javascript/user-dashboard.js"></script>

</body>
</html>
